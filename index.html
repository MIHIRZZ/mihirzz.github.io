<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Markdown Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <button onclick="window.location.href='index.html';">Home</button>
            <button onclick="window.location.href='about.html';">About</button>
            <button onclick="window.location.href='contact.html';">Contact</button>
            <button onclick="window.location.href='blog.html';">Blog</button>
        </nav>
    </header>
    <main>
        <section class="profile">
            <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
            <h1>Your Name</h1>
            <h2>Your Title</h2>
        </section>
        <section class="description">
            <p>
                Here is a little description about the person. You can include any random information here
                to make it look like a detailed description. Talk about your interests, expertise, or any other
                professional information that you find relevant.
            </p>
        </section>
    </main>
</body>
</html>
